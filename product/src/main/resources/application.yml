server:
  port: 10000
  servlet:
    session:
      timeout: 30m

spring:
  application:
    name: gulimall_pms
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/gulimall_pms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
