spring:
  cloud:
    gateway:
      routes:
        - id: product_route
          uri: lb://product
          predicates:
            - Path=/api/product/**,/hello
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: member_route
          uri: lb://member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: ware_route
          uri: lb://ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: upload_route
          uri: lb://third-party
          predicates:
            - Path=/api/third-party/**
          filters:
            - RewritePath=/api/third-party/(?<segment>.*),/$\{segment}

        - id: mall_host_route
          uri: lb://product
          predicates:
            - Host=mall.com,item.mall.com

        - id: mall_search_route
          uri: lb://search
          predicates:
            - Host=search.mall.com

        - id: mall_auth_route
          uri: lb://auth-server
          predicates:
            - Host=auth.mall.com

        - id: mall_cart_route
          uri: lb://cart
          predicates:
            - Host=cart.mall.com

        - id: mall_order_route
          uri: lb://order
          predicates:
            - Host=order.mall.com

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}