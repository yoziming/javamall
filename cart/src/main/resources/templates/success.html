<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>商品已成功加入購物車</title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>
</head>
<body>
<!--頭部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://mall.com/">商城首頁</a>
            </li>
        </ul>
        <ul class="hd_wrap_right">
            <li>
                <a th:if="${session.loginUser == null}" href="http://auth.mall.com/login.html" class="li_2">你好，請登入</a>
                <a th:if="${session.loginUser != null}">歡迎, [[${session.loginUser.nickname}]]</a>
            </li>
            <li>
                <a th:if="${session.loginUser == null}" href="http://auth.mall.com/reg.html"
                   style="color: red;">免費註冊</a>
            </li>
            <li>
                <a href="/javascript:;">我的訂單</a>
            </li>
        </ul>
    </div>
</div>
<div class="nav-tabs-justified">
    <div class="nav_wrap">
        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://mall.com/"><img src="/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>
        </div>
    </div>
</div>
<div class="main">
    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${cartItem!=null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入購物車</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a href="/javascript:;" target="_blank"><img style="height: 60px;width:60px;"
                                                                             th:src="${cartItem.image}"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.mall.com/'+${cartItem.skuId}+'.html'"
                                       th:text="${cartItem.title}">TCL 55A950C 55英寸32核人工智能 HDR曲面超薄4K電視金屬機身（槍色）</a>
                                </div>
                                <div class="p-extra"><span class="txt" th:text="'數量：'+${cartItem.count}">  數量：1</span>
                                </div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="'http://item.mall.com/'+${cartItem.skuId}+'.html'">查看商品詳情</a>
                            <a class="btn-addtocart" href="http://cart.mall.com/cart.html"
                               id="GotoShoppingCart"><b></b>去購物車結算</a>
                        </div>
                    </div>
                </div>
                <div th:if="${cartItem==null}" class="mc success-cont">
                    <h2>購物車中無此商品</h2>
                    <a href="http://mall.com/">去購物</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>
</html>
