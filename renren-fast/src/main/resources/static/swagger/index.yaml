swagger: '2.0'
info:
  description: renren-fast是一個輕量級的Java快速開發平台，能快速開發項目並交付【接私活利器】
  version: 1.0.0
  title: 人人快速開發平台

basePath: /renren-fast

schemes:
  - http

#認證
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"

#定義接口數據
paths:
  /captcha.jpg:
    get:
      tags:
        - 用戶登入
      summary: 獲取驗證碼
      produces:
        - application/octet-stream
      parameters:
        - name: uuid
          description: UUID
          in: query
          type: string
          required: true
  /sys/login:
    post:
      tags:
        - 用戶登入
      summary: 用戶登入
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理員物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/LoginForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/Login'

  /sys/user/list:
    get:
      tags:
        - 管理員管理
      summary: 管理員列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: username
          description: 用戶名
          in: query
          type: string
      responses:
        '200':
          description: 返回管理員列表
          schema:
            $ref: '#/definitions/SysUserEntityList'
  /sys/user/info:
    get:
      tags:
        - 管理員管理
      summary: 當前管理員信息
      produces:
        - application/json
      responses:
        '200':
          description: 返回當前管理員信息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserEntity'
  /sys/user/info/{userId}:
    get:
      tags:
        - 管理員管理
      summary: 獲取管理員信息
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用戶ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回管理員信息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserEntity'
  /sys/user/password:
    post:
      tags:
        - 管理員管理
      summary: 修改密碼
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理員物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/PasswordForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/save:
    post:
      tags:
        - 管理員管理
      summary: 添加管理員
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理員物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/update:
    post:
      tags:
        - 管理員管理
      summary: 修改管理員
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理員物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/delete:
    post:
      tags:
        - 管理員管理
      summary: 刪除管理員
      produces:
        - application/json
      parameters:
        - name: body
          description: 用戶ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/role/list:
    get:
      tags:
        - 角色管理
      summary: 角色列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: roleName
          description: 角色名
          in: query
          type: string
      responses:
        '200':
          description: 返回角色列表
          schema:
            $ref: '#/definitions/SysRoleEntityList'
  /sys/role/select:
    get:
      tags:
        - 角色管理
      summary: 當前賬號角色列表
      description: 如果是超級管理員，則能查詢所有的角色列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回角色列表
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              list:
                type: array
                items:
                  $ref: '#/definitions/SysRoleEntity'
  /sys/role/info/{roleId}:
    get:
      tags:
        - 角色管理
      summary: 獲取角色信息
      produces:
        - application/json
      parameters:
        - name: roleId
          description: 角色ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回角色信息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              role:
                $ref: '#/definitions/SysRoleEntity'
  /sys/role/save:
    post:
      tags:
        - 角色管理
      summary: 添加角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/role/update:
    post:
      tags:
        - 角色管理
      summary: 修改角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/role/delete:
    post:
      tags:
        - 角色管理
      summary: 刪除角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/menu/nav:
    get:
      tags:
        - 菜單管理
      summary: 導航菜單列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回導航菜單列表
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              menuList:
                description: 菜單列表
                type: array
                items:
                  $ref: '#/definitions/SysMenuEntity'
              permissions:
                description: 權限列表
                type: array
                items:
                  type: string
  /sys/menu/list:
    get:
      tags:
        - 菜單管理
      summary: 菜單列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回菜單列表
          schema:
            type: array
            items:
              $ref: '#/definitions/SysMenuEntity'
  /sys/menu/select:
    get:
      tags:
        - 菜單管理
      summary: 選擇菜單
      description: 添加、修改菜單的時候，選擇上級菜單接口
      produces:
        - application/json
      responses:
        '200':
          description: 返回菜單列表
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              menuList:
                description: 菜單列表
                type: array
                items:
                  $ref: '#/definitions/SysMenuEntity'
  /sys/menu/info/{menuId}:
    get:
      tags:
        - 菜單管理
      summary: 獲取菜單信息
      produces:
        - application/json
      parameters:
        - name: menuId
          description: 菜單ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回菜單信息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              menu:
                description: 菜單信息
                $ref: '#/definitions/SysMenuEntity'
  /sys/menu/save:
    post:
      tags:
        - 菜單管理
      summary: 添加菜單
      produces:
        - application/json
      parameters:
        - name: body
          description: 菜單物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysMenuEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/menu/update:
    post:
      tags:
        - 菜單管理
      summary: 修改菜單
      produces:
        - application/json
      parameters:
        - name: body
          description: 菜單物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysMenuEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/menu/delete/{menuId}:
    post:
      tags:
        - 菜單管理
      summary: 刪除菜單
      produces:
        - application/json
      parameters:
        - name: menuId
          description: 菜單ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/log/list:
    get:
      tags:
        - 系統日誌
      summary: 日誌列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: key
          description: 用戶名或用戶操作
          in: query
          type: string
      responses:
        '200':
          description: 返回日誌列表
          schema:
            $ref: '#/definitions/SysLogEntityList'

  /sys/config/list:
    get:
      tags:
        - 參數管理
      summary: 參數列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: key
          description: 參數名
          in: query
          type: string
      responses:
        '200':
          description: 返回參數列表
          schema:
            $ref: '#/definitions/SysConfigEntityList'
  /sys/config/info/{id}:
    get:
      tags:
        - 參數管理
      summary: 獲取參數信息
      produces:
        - application/json
      parameters:
        - name: id
          description: 參數ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回參數信息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              config:
                description: 返回參數信息
                $ref: '#/definitions/SysConfigEntity'
  /sys/config/save:
    post:
      tags:
        - 參數管理
      summary: 添加參數
      produces:
        - application/json
      parameters:
        - name: body
          description: 參數物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysConfigEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/config/update:
    post:
      tags:
        - 參數管理
      summary: 修改參數
      produces:
        - application/json
      parameters:
        - name: body
          description: 參數物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysConfigEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/config/delete:
    post:
      tags:
        - 參數管理
      summary: 刪除參數
      produces:
        - application/json
      parameters:
        - name: body
          description: 參數ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/oss/list:
    get:
      tags:
        - 文件服務
      summary: 文件列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
      responses:
        '200':
          description: 返迴文件列表
          schema:
            $ref: '#/definitions/SysOssEntityList'
  /sys/oss/config:
    get:
      tags:
        - 文件服務
      summary: 雲存儲配置信息
      produces:
        - application/json
      responses:
        '200':
          description: 返回雲存儲配置信息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              config:
                description: 雲存儲配置信息
                $ref: '#/definitions/SysCloudStorageEntity'
  /sys/oss/saveConfig:
    post:
      tags:
        - 文件服務
      summary: 保存雲存儲配置信息
      produces:
        - application/json
      parameters:
        - name: body
          description: 參數物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysCloudStorageEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/oss/upload:
    post:
      tags:
        - 文件服務
      summary: 上傳文件
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: file
          description: 文件
          in: formData
          type: file
          required: true
      responses:
        '200':
          description: 返迴文件列表
          schema:
            $ref: '#/definitions/FileUpload'
  /sys/oss/delete:
    post:
      tags:
        - 文件服務
      summary: 刪除文件
      produces:
        - application/json
      parameters:
        - name: body
          description: 文件ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/schedule/list:
    get:
      tags:
        - 定時任務
      summary: 定時任務列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: beanName
          description: spring bean名稱
          in: query
          type: string
      responses:
        '200':
          description: 返回定時任務列表
          schema:
            $ref: '#/definitions/ScheduleJobEntityList'
  /sys/schedule/info/{jobId}:
    get:
      tags:
        - 定時任務
      summary: 獲取定時任務信息
      produces:
        - application/json
      parameters:
        - name: jobId
          description: 定時任務ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回定時任務信息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              schedule:
                description: 定時任務信息
                $ref: '#/definitions/ScheduleJobEntity'
  /sys/schedule/save:
    post:
      tags:
        - 定時任務
      summary: 添加定時任務
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任務物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/ScheduleJobEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/update:
    post:
      tags:
        - 定時任務
      summary: 修改定時任務
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任務物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/ScheduleJobEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/delete:
    post:
      tags:
        - 定時任務
      summary: 刪除定時任務
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任務ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/run:
    post:
      tags:
        - 定時任務
      summary: 立即執行任務
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任務ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/pause:
    post:
      tags:
        - 定時任務
      summary: 暫停定時任務
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任務ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/resume:
    post:
      tags:
        - 定時任務
      summary: 恢復定時任務
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任務ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/scheduleLog/list:
    get:
      tags:
        - 定時任務
      summary: 定時任務日誌列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: beanName
          description: spring bean名稱
          in: query
          type: string
      responses:
        '200':
          description: 返回定時任務日誌列表
          schema:
            $ref: '#/definitions/ScheduleJobLogEntityList'
  /sys/scheduleLog/info/{logId}:
    get:
      tags:
        - 定時任務
      summary: 獲取定時任務日誌信息
      produces:
        - application/json
      parameters:
        - name: logId
          description: 日誌ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回定時任務日誌信息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              schedule:
                description: 定時任務日誌信息
                $ref: '#/definitions/ScheduleJobLogEntity'

#定義數據模型
definitions:
  R:
    type: object
